<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Document</title>
</head>

<body>

    <div class="main-bg"></div>

    <div class="nav">
        <div class="navigation max-width-1 m-auto">
            <div class="nav-left">
                <div class="logo"><img src="/assets/logo.jpeg" width="77px" alt="Logo"></div>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <form action="/search.html" method="get">
                    <input class="form-input" type="text" name="query" placeholder="Article Search">
                    <button class="btn">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="content-cont font1">
        <div class="contact-box m-auto">
            <h1>Feel Free to Contact Us</h1>
            <div class="contact-form max-width-1">
                <div class="form-box">
                    <input type="text" placeholder="Enter You Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your email id">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Phone No.">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="25" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <div class="footer m-auto">
